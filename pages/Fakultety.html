<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fakultety – Domki i Hotele</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="site-header container">
    <a href="../index.html" class="logo">Domki & Hotele</a>
    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="oferta.html">Oferta</a>
      <a href="galeria.html">Galeria</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="fakultety.html" class="active">Fakultety</a>
    </nav>
  </header>

  <main class="container">
    <h2>Fakultety – dodatkowe atrakcje</h2>
    <ul class="fakultety-list">
      <li><a href="#" id="map-link">Mapa Chojnów pod Ostrowią</a></li>
      <li><a href="#" id="piranha-link">Polowanie na piranie</a></li>
      <li><a href="#" id="legia-link">Oglądanie meczów</a></li>
    </ul>
  </main>

  <!-- Modal generowany przez JS -->
  <div id="fakultety-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="fakultety-content"></div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('fakultety-modal');
    const content = document.getElementById('fakultety-content');

    const handlers = {
      'map-link': () => {
        content.innerHTML = `
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2505.1234567890123!2d21.800000!3d52.100000!2m3!1f0!2f0!3f0!3m2
            !1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xabcdef!2sChojn%C3%B3w%20pod%20Ostrowi%C4%85!5e0!3m2!1spl!2spl!4v0000000000000"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        `;
      },
      'piranha-link': () => {
        content.innerHTML = `
          <img src="../img/pirania.jpg" 
               alt="Polowanie na piranie" 
               style="width:100%;border-radius:8px;" />
        `;
      },
      'legia-link': () => {
        content.innerHTML = `
          <img src="../img/legia-inverted.png" 
               alt="Odwrócony herb Legii Warszawa" 
               style="max-width:200px;display:block;margin:auto;" />
        `;
      }
    };

    Object.keys(handlers).forEach(id => {
      document.getElementById(id).onclick = e => {
        e.preventDefault();
        handlers[id]();
        modal.style.display = 'block';
      };
    });

    document.querySelector('#fakultety-modal .close').onclick = () => {
      modal.style.display = 'none';
    };

    window.onclick = e => {
      if (e.target === modal) modal.style.display = 'none';
    };
  });
  </script>
</body>
</html>
