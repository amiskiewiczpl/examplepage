<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sowieckie Domki i Hotele</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Sowieckie Domki i Hotele</h1>
    <nav>
      <a href="#oferta">Oferta</a>
      <a href="#galeria">Galeria</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Wypoczynek marzeń czeka na Ciebie w naszych kołchozach</h2>
    <p>Zarezerwuj domek lub pokój już dziś.</p>
    <a href="#oferta" class="btn">Zobacz ofertę</a>
  </section>

  <section id="oferta">
    <h2>Nasza oferta</h2>
    <div class="card">
  <h3>Domek Leśny</h3>
  <p>2 sypialnie, kominek, taras.</p>
  <span>od 300 PLN/noc</span>
</div>
  </section>

  <section id="galeria">
    <h2>Galeria</h2>
<img src="img/domek1.jpg" alt="Domek 1" />
<img src="img/pokoj1.jpg" alt="Pokój 1" />
  </section>

  <section id="kontakt">
    <h2>Kontakt</h2>
    <form>
  <input type="text" placeholder="Imię" required />
  <input type="email" placeholder="E-mail" required />
  <button type="submit">Wyślij</button>
</form>
  </section>

  <footer>
    <p>&copy; 2025 Domki i Hotele</p>
  </footer>
</body>
</html>
